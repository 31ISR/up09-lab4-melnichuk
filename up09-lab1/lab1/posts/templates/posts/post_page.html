{% extends 'layout.html' %} 

{% block title %}
    {{ post.title }} 
{% endblock %}


{% block content %}

    <section class="post block">
        <img class="banner" src="{{ post.banner.url }}" alt="{{ post.title }}" height="300">
        <h1>{{ post.title }}</h1>
        
        <p class="post_date">{{ post.date }}</p>
        <p class="post_body">{{ post.body }}</p>
    </section>

{% endblock %}
