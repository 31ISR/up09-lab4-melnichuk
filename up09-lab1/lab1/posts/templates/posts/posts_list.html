
{% extends 'layout.html' %}

{% block title %}
    Посты
{% endblock %}

{% block content %}

<section class="block">
    <h1>Посты</h1>

    {% for post in posts %}
    <article class="post">
        <h2>
            <a href="{% url 'posts:page'  slug=post.slug %}"> {{ post.title }} </a>
        </h2>

        <p class="post_date">{{ post.date }}</p>
        <!-- <p class="post_body">{{ post.body }}</p> -->
    </article>
    <br>
    {% endfor %}
</section>

{% endblock %}
