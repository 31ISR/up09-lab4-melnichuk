{% extends 'layout.html' %}

{% block title %}
   Новая группа
{% endblock %}

{% block content %}
    <section class="block">
        <h1>Новая группа</h1>
        <form class="form-with-validation" action="{% url 'comms:new-comm' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %} 
            {{ form }}
            <button class="form-submit">Добавить группу</button>
        </form>
    </section>
{% endblock %}
