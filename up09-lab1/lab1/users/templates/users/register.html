{% extends 'layout.html' %} 

{% block title %} Регистрация {% endblock %} 

{%block content %}
    <div class="block">
        <h1>Регистрация нового пользователя</h1>
        <br>
        <form class="form-with-validation" action="/users/register/" method="post">

            {% csrf_token %} 

            {{ form }}
            <br><br>
            <button class="form-submit">Отправить</button>

        </form>
    </div>
{% endblock %}
